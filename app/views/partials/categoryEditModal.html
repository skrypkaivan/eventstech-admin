<form class="form-horizontal" role="form">
  <div class="modal-body">
    <div class="form-group">
      <label for="category-name" class="control-label col-sm-2">Категория:</label>
      <div class="col-sm-10">
        <input ng-model="$parent.name" id="category-name" class="form-control" placeholder="Имя" />
      </div>
    </div>
    <div class="form-group">
      <label for="category-slug" class="control-label col-sm-2">Slug:</label>
      <div class="col-sm-10">
        <input ng-model="$parent.slug" id="category-slug" class="form-control" placeholder="Slug" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Отмена</button>
    <button class="btn btn-primary" ng-click="ok()">Ок</button>
  </div>
</form>
