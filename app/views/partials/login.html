<div class="modal-centered login-form-container">
  <div class="modal-dialog modal-sm">
    <form ng-submit="login(credentials)" class="form-horizontal" novalidate>
      <div class="modal-body">
        <div ng-bind="message" class="error-message"></div>
        <div class="form-group">
          <label for="login" class="control-label col-sm-2">Логин:</label>
          <div class="col-sm-10">
            <input type="text" id="login" ng-model="credentials.login" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">Пароль:</label>
          <div class="col-sm-10">
            <input type="password" id="password" ng-model="credentials.password" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Вход</button>
      </div>
    </form>
  </div>
</div>
