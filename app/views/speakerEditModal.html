<form class="form-horizontal" name="form" novalidate role="form">
  <div ng-init="setForm(form)" />
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label col-sm-3">Фото:</label>
      <div class="col-sm-5">
        <image-file-upload src="speaker.photo | speakerPhoto" type="speaker" callback="imageAdded"></image-file-upload>
      </div>
    </div>
    <div class="form-group">
      <label for="speaker-name" class="control-label col-sm-3">Имя:</label>
      <div class="col-sm-9">
        <input ng-model="speaker.name" name="speakerName" id="speaker-name" class="form-control" placeholder="Имя" hide-validation-on-new-untill-typed required />
        <span class="error" ng-show="form.speakerName.$error.required">Обязательное поле</span>
      </div>
    </div>
    <div class="form-group">
      <label for="speaker-short-description" class="control-label col-sm-3">Короткое описание:</label>
      <div class="col-sm-9">
        <textarea ng-model="event.shortDescription" name="speakerShortDescription" id="speaker-short-description" class="form-control" placeholder="Сокр. описание (макс. 250 символов)" ng-maxlength="250" hide-validation-on-new-untill-typed required rows="3"></textarea>
        <span class="error" ng-show="form.speakerShortDescription.$error.required">Обязательное поле</span>
        <span class="error" ng-show="form.speakerShortDescription.$error.maxlength">Превышена допустимая длинна поля</span>
      </div>
    </div>
    <div class="form-group">
      <label for="speaker-long-description" class="control-label col-sm-3">Описание:</label>
      <div class="col-sm-9">
        <textarea ui-tinymce="tinymceOptions" ng-model="speaker.longDescription" id="speaker-long-description" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="speaker-tags" class="control-label col-sm-3">Категории:</label>
      <div class="col-sm-9">
        <tags-bar id="speaker-tags" data="speaker.tags" fullcollection="categories"></tags-bar>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Отмена</button>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">Ок</button>
  </div>
</form>
